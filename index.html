<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <div class="caixa">
            <img src="assets/img/logo.svg" class="cabecalho__logo" alt="Logo da alura. A minúsculo na cor azul">
        </div>
    </header>

    <main class="principal">
        <div class="container">
            <h1 class="principal__titulo">Codificador de mensagens!</h1>
            <textarea name="" id="mensagem" class="mensagem-recebida" placeholder="Digite seu texto"></textarea>
            <p class="principal__instrucoes">Apenas letras minúsculas e sem acento.</p>
            
            <div class="caixa">
                <button class="button" id='botaoCodifica'>Criptografar</button>
                <button class="button btn-nobkgnd" id="botaoDecodifica">Descriptografar</button>
            </div>

            <div class="card-erro caixa" id="cardErro">
                <img src="" alt="" class="erro__imagem">
                <p class="erro__titulo">Nenhuma mensagem encontrada</p>
                <p class="erro__instrucao">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div class="card-resultado caixa" id="cardResultado">
                <textarea name="" id="mensagemCripto" class="resultado__mensagem"></textarea>
                <button class="resultado__btn-copiar button btn-nobkgnd" onclick="botaoCopiar()">Copiar</button>
            </div>

        </div>
    </main>

    <footer class="rodape">
        <div class="caixa">
            <p class="rodape__credito">Desenvolvido por André Zambon - 2022</p>
        </div>
    </footer>
</body>

<script src="/assets/js/script.js"></script>

</html>
